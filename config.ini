# DSN 格式: "hostname:port/service_name"
user     = oms_user
password = welcome1
dsn      = 172.16.0.199:1521/ora19pdb1

[OCEANBASE_TARGET]
# 目标端 OceanBase (obclient) 的命令行参数，确保路径/权限正确
executable  = /usr/bin/obclient
host        = 172.16.0.147
port        = 2883
# 完整的 -u 参数，建议使用 SYS
user_string = OMS_USER@ob4ora#observer147
password    = PAssw0rd01##


[SETTINGS]
# 要扫描的所有源端 schema，用逗号分隔，可换行
source_schemas          = HERO_A,HERO_B,MONSTER_A,MONSTER_B,GOD_A
# Remap 规则文件路径（迁移时需要改变 schema 的对象映射）
remap_file              = remap_rules.txt

# dbcat 调用的 CLI 超时，单位秒；对象多时可调大
cli_timeout             = 600
# obclient 调用超时，单位秒；控制元数据/执行脚本超时
obclient_timeout        = 120

# 报告与修复脚本输出目录
fixup_dir               = fixup_scripts
report_dir              = main_reports

# 是否在对比后生成修复脚本（dbcat 抽取，DBMS_METADATA 兜底）
generate_fixup          = true

# 可选：限制本次只检查的对象类型/模块，留空表示全量
# 例：只检查表 -> TABLE；只检查表+序列 -> TABLE; check_extra_types=sequence
check_primary_types     =
check_extra_types       = index,constraint,sequence,trigger
# 是否进行依赖关系校验与授权建议
check_dependencies      = true
# 是否比对表/列注释 (DBA_TAB_COMMENTS / DBA_COL_COMMENTS)，若元数据权限不足可设为 false
check_comments          = true


# Oracle Instant Client 目录 (必须包含 libclntsh.so)
