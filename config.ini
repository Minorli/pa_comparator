# dbcat 配置：需预先设置好 JAVA_HOME；from/to 影响转换逻辑
dbcat_bin               = /home/minorli/dbcat-2.5.0-SNAPSHOT
dbcat_output_dir        = dbcat_output
dbcat_from              = oracle19c
dbcat_to                = oboracle422
