<html>
<style type="text/css">
    
    body{
        color: rgb(102, 99, 99);
        font-family:'Courier New', Courier, monospace;
    }

    table {
        width: 100%;
        text-align: center;
        table-layout: fixed;
    }

    table, th, td {
        border: 2px solid #D0D0D0;
        border-collapse: collapse;
        font: rgb(182, 179, 179);
    }

    th, td {
        height: 40px;
        vertical-align: center;
        padding: 5px;
    }
    
    td {
    	font-size: 14px;
    }

</style>
<body>

    <h1 align="center" style="margin-top: 20px;">对象转换报告</h1>
    <hr/>

	<br/>
	
	<h3 id="summaryInfo">摘要信息</h3>
	总共: 1 &nbsp; 点击查看: <a href="#objectList">对象统计</a> &nbsp;&nbsp;&nbsp;&nbsp;
	需要转换: 0 &nbsp; 点击查看: <a href="#convertInfo">转换信息</a> &nbsp;&nbsp;&nbsp;&nbsp;
	转换失败: 0 &nbsp; 点击查看: <a href="#errorWarn">错误警告</a> 

	<br/><br/>
	
    <h3 id="objectList">对象统计</h3>
    <table style="width: 80%">
        <thead>
	    	<tr>
	    		<th width="10%">No.#</th>
	            <th>对象类型</th>
	            <th>对象数量</th>
	        </tr>
        </thead>
        <tbody>
			        	<tr>
        		<td>1</td>
				<td>PACKAGE</td>
	            <td>1</td>
        	</tr>
			        </tbody>
    </table>
    
    <br/><br/>
    
    <h3>依赖关系</h3>
    <table style="border: 1px solid black; width: 80%">
        <thead>
        	 <tr>
        	 	 <th width="10%">No.#</th>
	             <th>依赖集合</th>
	         </tr>
        </thead>
        <tbody>
			        	<tr>
				<td colspan="2">没有依赖关系！</td>
			</tr>
        	        	        </tbody>
    </table>
    
    <br/><br/>
    
    <h3 id="errorWarn">错误警告</h3>
    <table style="border: 1px solid black; width: 80%">
        <thead>
        	 <tr>
        	     <th width="10%">No.#</th>
	             <th width="20%">对象名</th>
	             <th width="10%">状态</th>
	             <th width="75%">说明</th>
	         </tr>
        </thead>
        <tbody>
        	        	<tr>
				<td colspan="4">没有错误警告！</td>
			</tr>
        	        	        </tbody>
    </table>
    
    <br/><br/>
    
    <h3 id="convertInfo">转换信息</h3>
    <table style="border: 1px solid black; width: 80%">
        <thead>
        	 <tr>
        	 	 <th width="10%">No.#</th>
	             <th width="20%">对象名</th>
	             <th width="10%">转换类型</th>
	             <th width="35%">转换说明</th>
	             <th width="35%">附加说明</th>
	         </tr>
        </thead>
        <tbody>
        	        	<tr>
				<td colspan="5">没有转换信息！</td>
			</tr>
        	        	
        	        </tbody>
    </table>
    
    <br/>
</body>
</html>
